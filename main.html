<!DOCTYPE HTML>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
  </head>
  <body onReady='start'>
    <div class='outer-container'>
      <header>
        <h1>Doodle Art</h1>
      </header>
      <div class="doodle-art centered-container">
        <div id='canvasContain'>
          <canvas id="layer1" width="1200" height="800"></canvas>
          <canvas id="layer2" width="1200" height="800"></canvas>
        </div>
        <div class='tools'>
          <div id='stats'></div>
          <div class='tool'>
            <div class='tool__title'>
              <h2>Size Adjust</h2>
            </div>
            <div class="tool__buttons">
              <a href="#" class="button plus" id="increaseRadius"></a>
              <a href="#" class="button minus" id="decreaseRadius"></a>
            </div>
            <span class="tool__value" id="radiusValue"></span>
          </div>
          <div class='tool'>
            <div class="color-box" data-color='red' style='background-color: red;'></div>
            <div class="color-box" data-color='orange' style='background-color: orange;'></div>
            <div class="color-box" data-color='yellow' style='background-color: yellow;'></div>
            <div class="color-box" data-color='green' style='background-color: green;'></div>
            <div class="color-box" data-color='blue' style='background-color: blue;'></div>
            <div class="color-box" data-color='purple' style='background-color: purple;'></div>
            <div class="color-box" data-color='pink' style='background-color: pink;'></div>
            <div class="color-box" data-color='white' style='background-color: white;'></div>
            <div class="color-box" data-color='#aaa' style='background-color: #aaa'></div>
            <div class="color-box" data-color='black' style='background-color: black;'></div>
          </div>
          <div class='tool'>
            <div class='tool__title'>
              <h2>Clear Doodle Pad</h2>
            </div>
            <div class="tool__buttons">
              <a href="#" class="button ex" id="clearScreen"></a>
            </div>
          </div>

          <div class="tool">
            <a id="save" download="doodle-pad-pic.jpg">
              <button type="button" name="button">Save</button></a>
          </div>
        </div>
      </div>
      </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
